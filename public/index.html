<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temu Keyboard Mapper</title>
    <style>
        :root {
            --bg: #0f172a;
            --bg-card: #1e293b;
            --border: #334155;
            --text: #f1f5f9;
            --text-dim: #94a3b8;
            --primary: #6366f1;
            --success: #10b981;
            --danger: #ef4444;
            --warning: #f59e0b;
        }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, sans-serif;
            background: var(--bg);
            color: var(--text);
            padding: 2rem;
            max-width: 700px;
            margin: 0 auto;
        }
        h1 { font-size: 1.8rem; margin-bottom: 0.5rem; }
        .subtitle { color: var(--text-dim); margin-bottom: 2rem; }

        .card {
            background: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: 8px;
            padding: 1.5rem;
            margin-bottom: 1rem;
        }

        .btn {
            padding: 0.6rem 1.2rem;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-weight: 500;
            font-size: 0.9rem;
        }
        .btn-primary { background: var(--primary); color: white; }
        .btn-primary:hover { background: #5558e3; }
        .btn-success { background: var(--success); color: white; }
        .btn-danger { background: transparent; color: var(--danger); border: 1px solid var(--danger); padding: 0.4rem 0.8rem; }
        .btn-danger:hover { background: var(--danger); color: white; }

        .detect-box {
            width: 100%;
            font-size: 1.3rem;
            padding: 1.2rem;
            text-align: center;
            cursor: pointer;
            background: var(--bg);
            border: 2px dashed var(--border);
            border-radius: 8px;
            color: var(--text);
            transition: all 0.2s;
        }
        .detect-box:focus {
            border-color: var(--primary);
            outline: none;
        }
        .detect-box.detected {
            background: var(--success);
            border-style: solid;
            border-color: var(--success);
        }

        .mapping-row {
            display: grid;
            grid-template-columns: 1fr auto 1fr auto;
            gap: 0.75rem;
            align-items: center;
            padding: 0.75rem;
            background: var(--bg);
            border-radius: 6px;
            margin-bottom: 0.5rem;
        }
        .mapping-row input {
            padding: 0.5rem;
            background: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: 4px;
            color: var(--text);
            font-size: 0.95rem;
        }
        .mapping-row input:focus {
            outline: none;
            border-color: var(--primary);
        }
        .arrow { color: var(--text-dim); }

        .empty { color: var(--text-dim); text-align: center; padding: 1.5rem; font-size: 0.9rem; }

        .toast {
            position: fixed;
            bottom: 1rem;
            right: 1rem;
            padding: 0.75rem 1rem;
            border-radius: 6px;
            font-size: 0.9rem;
            display: none;
            z-index: 1000;
        }
        .toast.show { display: block; }
        .toast.success { background: var(--success); color: white; }
        .toast.error { background: var(--danger); color: white; }

        h3 { margin-bottom: 1rem; }
        .instructions { color: var(--text-dim); font-size: 0.9rem; margin-bottom: 1rem; }
    </style>
</head>
<body>
    <h1>Temu Keyboard Mapper</h1>
    <p class="subtitle">Map your side keyboard buttons to Mac shortcuts</p>

    <!-- Step 1: Detect -->
    <div class="card">
        <h3>1. Detect a button</h3>
        <p class="instructions">Click the box below, then press a button on your Temu keyboard</p>
        <input type="text" id="detectBox" class="detect-box" readonly placeholder="Click here, press a Temu button...">
        <div style="margin-top: 1rem; display: flex; gap: 0.5rem; align-items: center;">
            <span style="color: var(--text-dim);">Maps to:</span>
            <input type="text" id="macShortcut" placeholder="cmd+c, cmd+v, etc." style="flex: 1; padding: 0.6rem; background: var(--bg); border: 1px solid var(--border); border-radius: 4px; color: var(--text);">
            <button class="btn btn-primary" onclick="addMapping()">Add</button>
        </div>
    </div>

    <!-- Step 2: Your Mappings -->
    <div class="card">
        <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 1rem;">
            <h3 style="margin: 0;">2. Your Mappings</h3>
            <button class="btn btn-success" onclick="saveMappings()">Save All</button>
        </div>
        <div id="mappingsList"></div>
    </div>

    <div id="toast" class="toast"></div>

    <script>
        let mappings = [];
        let currentDetected = '';

        // Load saved mappings
        async function loadMappings() {
            try {
                const res = await fetch('/config');
                const data = await res.json();
                mappings = data.mappings || [];
                renderMappings();
            } catch (e) {
                console.error('Load failed:', e);
            }
        }

        // Render mappings list
        function renderMappings() {
            const list = document.getElementById('mappingsList');
            if (mappings.length === 0) {
                list.innerHTML = '<div class="empty">No mappings yet. Detect a button and add a mapping above.</div>';
                return;
            }
            list.innerHTML = mappings.map((m, i) => `
                <div class="mapping-row">
                    <input type="text" value="${m.fromKey}" onchange="updateMapping(${i}, 'fromKey', this.value)">
                    <span class="arrow">→</span>
                    <input type="text" value="${m.toShortcut}" placeholder="cmd+c" onchange="updateMapping(${i}, 'toShortcut', this.value)">
                    <button class="btn btn-danger" onclick="deleteMapping(${i})">×</button>
                </div>
            `).join('');
        }

        // Detect key press
        document.getElementById('detectBox').addEventListener('keydown', (e) => {
            e.preventDefault();

            let parts = [];
            if (e.ctrlKey) parts.push('ctrl');
            if (e.altKey) parts.push('alt');
            if (e.shiftKey) parts.push('shift');
            if (e.metaKey) parts.push('cmd');

            let key = e.key.toLowerCase();

            // Check if it's a numpad/keypad key using e.code
            if (e.code && e.code.startsWith('Numpad')) {
                // Convert "Numpad5" to "keypad_5", "NumpadEnter" to "keypad_enter", etc.
                key = 'keypad_' + e.code.substring(6).toLowerCase();
            } else if (e.code && e.code.startsWith('Digit')) {
                // Regular number keys - just use the number
                key = e.code.substring(5).toLowerCase();
            }

            // Skip if it's just a modifier
            if (!['control', 'alt', 'shift', 'meta'].includes(key)) {
                if (key === ' ') key = 'space';
                parts.push(key);
            }

            currentDetected = parts.join('+');
            const box = document.getElementById('detectBox');
            box.value = currentDetected || '(press a key)';
            box.classList.add('detected');
            setTimeout(() => box.classList.remove('detected'), 300);

            // Focus the shortcut input
            document.getElementById('macShortcut').focus();
        });

        // Add new mapping
        function addMapping() {
            const fromKey = currentDetected || document.getElementById('detectBox').value;
            const toShortcut = document.getElementById('macShortcut').value;

            if (!fromKey || !toShortcut) {
                toast('Detect a button and enter a Mac shortcut first', 'error');
                return;
            }

            // Check if already mapped
            const existing = mappings.findIndex(m => m.fromKey === fromKey);
            if (existing >= 0) {
                mappings[existing].toShortcut = toShortcut;
            } else {
                mappings.push({ fromKey, toShortcut, name: `Button: ${fromKey}` });
            }

            renderMappings();
            document.getElementById('detectBox').value = '';
            document.getElementById('macShortcut').value = '';
            currentDetected = '';

            toast('Mapping added! Click "Save All" to apply.', 'success');
        }

        // Update mapping
        function updateMapping(index, field, value) {
            mappings[index][field] = value;
        }

        // Delete mapping
        function deleteMapping(index) {
            mappings.splice(index, 1);
            renderMappings();
        }

        // Save all mappings
        async function saveMappings() {
            try {
                const res = await fetch('/config', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ mappings })
                });
                const result = await res.json();
                if (result.success) {
                    toast(`Saved! ${result.rulesApplied} shortcut(s) now active.`, 'success');
                } else {
                    toast('Save failed: ' + result.error, 'error');
                }
            } catch (e) {
                toast('Save failed: ' + e.message, 'error');
            }
        }

        // Toast notification
        function toast(msg, type) {
            const t = document.getElementById('toast');
            t.textContent = msg;
            t.className = `toast show ${type}`;
            setTimeout(() => t.classList.remove('show'), 3000);
        }

        // Init
        loadMappings();
    </script>
</body>
</html>
